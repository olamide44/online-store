<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Add User</h1>
    <form action="{{ url_for('main.add_user_route') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="address_line1">Address Line 1:</label>
        <input type="text" id="address_line1" name="address_line1" required><br>
        
        <label for="address_line2">Address Line 2:</label>
        <input type="text" id="address_line2" name="address_line2"><br>
        
        <label for="town">Town:</label>
        <input type="text" id="town" name="town" required><br>
        
        <label for="county">County:</label>
        <input type="text" id="county" name="county" required><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>
        
        <label for="eircode">Eircode:</label>
        <input type="text" id="eircode" name="eircode" required><br>
        
        <button type="submit">Add User</button>
    </form>
</body>
</html>
