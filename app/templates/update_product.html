<!-- templates/update_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Update Product</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ product.description }}" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required><br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ product.stock }}" required><br>
        <button type="submit">Update Product</button>
    </form>
    <a href="{{ url_for('main.products') }}">Back to Products</a>
</body>
</html>
